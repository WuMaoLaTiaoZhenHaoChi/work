<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索预约信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">业务类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="businessType" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="order-data-search-btm"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn"> 添加预约</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 取消预约</button>
            </div>
        </script>

        <table class="layui-hide" id="orderTableId" lay-filter="orderTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">取消</a>
        </script>

    </div>
</div>
<script src="/layuimini/lib/layui-v2.5.5/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="/layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/layuimini/lib/cookie/jquery.cookie.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini,
            customerNum = sessionStorage.getItem("userNum");


        table.render({
            elem: '#orderTableId',
            url: '/order/consumer/listMyOrder',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) { //res 即为原始返回的数据
                var data = res.data;
                console.log(data)
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": data.count, //解析数据长度
                    "data": data.data //解析数据列表
                };
            },
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'orderNum', width: 250, title: '订单编号', sort: true},
                {field: 'orderCreatTime', width: 150, title: '预约时间'},
                {field: 'businessType', width: 150, title: '业务类型'},
                {field: 'orderFlag', width: 150, title: '订单状态'},
                {field: 'employeeNum', width: 150, title: '受理员工'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(order-data-search-btm)', function (data) {
            // var result = JSON.stringify(data.field);
            // layer.alert(result, {
            //     title: '最终的搜索信息'
            // });
            var data = data.field;
            var businessType = data.businessType;
            //搜索订单
            $.ajax({
                url:"/order/consumer/listMyOrder",
                method:"get",
                data:{
                    customerNum: customerNum,
                    businessType: businessType
                },
                success:function(res){
                    var resData = res.data;
                    if (res.code == 0){
                        layer.msg("查询成功");
                    } else {
                        layer.msg(res.msg);
                    }
                },
                error:function(){
                    layer.msg("error");
                }
            });


            //执行搜索重载
            table.reload('orderTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    businessType: businessType,
                    customerNum: customerNum,
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            var index = layer.open({
                title: '添加用户',
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../../page/table/add.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('orderTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(orderTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(orderTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的取消行么', function (index) {
                    // obj.del();

                    //取消预约
                    $.ajax({
                        url: "/order/consumer/removeMyOrder",
                        method: "put",
                        data: {
                            orderNum: data.orderNum,
                            orderFlag: data.orderFlag
                        },
                        success: function (res) {
                            if (res.code == 200) {
                                layer.msg("取消预约成功")
                            } else {
                                layer.msg(res.msg);
                            }

                        },
                        error: function () {
                            layer.msg("error");
                        },
                    });

                    layer.close(index);
                });
            }
        });

    });
</script>
<script>

</script>

</body>
</html>
