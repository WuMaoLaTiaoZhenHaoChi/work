<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>录入课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            录入前请详细检查所有信息，以确保正确性。
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>录入课程</legend>
        </fieldset>

        <form class="layui-form" action="">

            <div class="layui-form-item">
                <label class="layui-form-label">课程编号</label>
                <div class="layui-input-block">
                    <input type="text" name="subjectNum" lay-verify="title" autocomplete="off" placeholder="请输入课程编号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程名称</label>
                <div class="layui-input-block">
                    <input type="text" name="subjectName" lay-verify="title" autocomplete="off" placeholder="请输入课程名称" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">所属院系</label>
<!--                <div class="layui-input-block">-->
<!--                    <input type="text" name="subjectDepartment" lay-verify="title" autocomplete="off" placeholder="请输入课程名称" class="layui-input">-->
<!--                </div>-->

                <div class="layui-input-inline">
                    <select name="subjectDepartment" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option value="电子与信息工程学院">电子与信息工程学院</option>
                        <option value="数学与统计系">数学与统计系</option>
                        <option value="政治与历史系">政治与历史系</option>
                        <option value="经济与管理系">经济与管理系</option>
                        <option value="体育系">体育系</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">课程类型</label>
                    <div class="layui-input-inline">
                        <select name="subjectType" lay-verify="required" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option value="公益服务类">公益服务类</option>
                            <option value="专业技能考核类">专业技能考核类</option>
                            <option value="专业见习类">专业见习类</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">课程简介</label>
                <div class="layui-input-block">
                    <input type="text" name="subjectMain" lay-verify="required" lay-reqtext="课程简介岂能为空？" placeholder="请输入课程简介" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">课程人数</label>
                <div class="layui-input-inline">
                    <input type="number" name="subjectPeopleMax" lay-verify="subjectPeopleMax" placeholder="请输入课程人数" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请输入课程人数（1-999）</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">开始日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="subjectStartTime" id="subjectStartTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">结课日期</label>
                    <div class="layui-input-inline">
                        <input type="text" name="subjectEndTime" id="subjectEndTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">课程要求</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" name="subjectRequire" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="input_subject_submit">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

        </form>
    </div>
</div>

<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate,
        teacherName = sessionStorage.getItem("userName");

        //日期
        laydate.render({
            elem: '#subjectStartTime'
        });
        laydate.render({
            elem: '#subjectEndTime'
        });

        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 2) {
                    return '课程标题至少得2个字符啊';
                }
            },
            subjectPeopleMax: [
                /^[0-9]{1,3}$/
                , '人数必须1到3位，且不以0为开头'
            ],
            content: function (value) {
                layedit.sync(editIndex);
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        //监听提交
        form.on('submit(input_subject_submit)', function (data) {
            data = data.field;
            // layer.alert(JSON.stringify(data), {
            //     title: '最终的提交信息'
            // })

            $.ajax({
                url:"/subject/teacher/insertSubject",
                method:"post",
                data:{
                    subjectNum: data.subjectNum,
                    subjectName: data.subjectName,
                    subjectType: data.subjectType,
                    subjectMain: data.subjectMain,
                    subjectPeopleMax: data.subjectPeopleMax,
                    subjectStartTime: data.subjectStartTime,
                    subjectEndTime: data.subjectEndTime,
                    subjectRequire: data.subjectRequire,
                    subjectDepartment: data.subjectDepartment,
                    teacherName:teacherName,
                },
                success:function(res){
                    var resData = res.data;
                    if (res.code == '200'){
                        layer.alert("新增学科信息成功");
                    } else {
                        layer.alert(res.msg);
                    }
                },
                error:function(){
                    layer.msg("error");
                }
            });
            return false;
        });

        //表单初始赋值
        form.val('example', {
            "subjectName": "课程名称"
            , "subjectType": 1
            , "subjectMain": "课程简介"
            , "subjectPeopleMax": 50
            , "subjectStartTime": "2021-01-01"
            , "subjectRequire": "我爱学习！"
            , "subjectDepartment": "电信院系！"
        })

    });
</script>

</body>
</html>
