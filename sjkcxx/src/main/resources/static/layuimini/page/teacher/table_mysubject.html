<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">课程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">课程类别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectType" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">清空</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--        </fieldset>-->

            <!--编辑学科信息-->
            <div style="display: none;padding: 0.3125rem" id="updateSubject">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>编辑学科信息</legend>
                </fieldset>

                <form method="post" class="layui-form layui-form-pane" lay-filter="dataFrmUpdateFilter" id="dataFrmUpdate">

                    <div class="layui-form-item">
                        <label class="layui-form-label">课程编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="subjectNum" lay-verify="title" autocomplete="off"
                                   readonly="readonly" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="subjectName" lay-verify="title" autocomplete="off"
                                   placeholder="请输入课程名称" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">课程类型</label>
                            <div class="layui-input-inline">
                                <select name="subjectType" lay-verify="required" lay-search="">
                                    <option value="">直接选择或搜索选择</option>
                                    <option value="公益服务类">公益服务类</option>
                                    <option value="专业技能考核类">专业技能考核类</option>
                                    <option value="专业见习类">专业见习类</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程简介</label>
                        <div class="layui-input-block">
                            <input type="text" name="subjectMain" lay-verify="required" lay-reqtext="课程简介岂能为空？"
                                   placeholder="请输入课程简介" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">课程人数</label>
                        <div class="layui-input-inline">
                            <input type="number" name="subjectPeopleMax" lay-verify="subjectPeopleMax"
                                   placeholder="请输入课程人数" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">请输入课程人数（1-999）</div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">开始日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectStartTime" id="date" lay-verify="date"
                                       placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">课程要求</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" name="subjectRequire" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="edit_subject_submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>

            <!--查看学科详情信息-->
            <div style="display: none;padding: 0.3125rem" id="selectSubject">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>查看学科信息</legend>
                </fieldset>

                <form method="post" class="layui-form layui-form-pane" lay-filter="dataFrmSelectFilter" id="dataFrmSelect">

                    <div class="layui-form-item">
                        <label class="layui-form-label">课程编号</label>
                        <div class="layui-input-block">
                            <input type="text" name="subjectNum" lay-verify="title" autocomplete="off"
                                   readonly="readonly" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="subjectName" lay-verify="title" autocomplete="off"
                                   readonly="readonly" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">课程类型</label>
                            <div class="layui-input-block">
                                <input type="text" name="subjectType" lay-verify="title" autocomplete="off"
                                       readonly="readonly" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">课程简介</label>
                        <div class="layui-input-block">
                            <input type="text" name="subjectMain" lay-verify="required" lay-reqtext="课程简介岂能为空？"
                                   readonly="readonly" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">课程人数</label>
                        <div class="layui-input-inline">
                            <input type="number" name="subjectPeopleMax" lay-verify="subjectPeopleMax"
                                   readonly="readonly" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">开始日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectStartTime" id="" lay-verify="date"
                                       readonly="readonly" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">课程要求</label>
                        <div class="layui-input-block">
                            <textarea readonly="readonly" name="subjectRequire" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </form>
            </div>

            <!--表格相关-->
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm data-add-btn"> 添加课程</button>
<!--                    <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 删除用户</button>-->
                </div>
            </script>

            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

            <script type="text/html" id="currentTableBar">
                <a class="layui-btn layui-btn-xs" lay-event="select">查看详情</a>
                <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
            </script>
        </fieldset>
    </div>
</div>
<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js" charset="utf-8"></script>
<script src="../../../layuimini/js/lay-config.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;
        var url;
        var tableIns = table.render({
            elem: '#currentTableId',
            url: '/subject/teacher/listMySubject',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) { //res 即为原始返回的数据
                var data = res.data;
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": data.count, //解析数据长度
                    "data": data.data //解析数据列表
                };
            },
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'subjectName', width: 150, title: '课程名称'},
                {field: 'subjectType', width: 150, title: '课程类别'},
                {field: 'subjectPeopleNow', width: 150, title: '已选人数'},
                {field: 'subjectPeopleMax', width: 150, title: '总人数'},
                {field: 'teacherName', width: 150, title: '教师姓名'},
                {field: 'subjectMain', width: 150, title: '课程简介'},
                {field: 'subjectCheck', width: 150, title: '课程审核状态'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: 1
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // var result = JSON.stringify(data.field);
            data = data.field;
            var teacherNum = sessionStorage.getItem("userNum");
            var subjectName = data.subjectName;
            var subjectType = data.subjectType;
            $.ajax({
                url:"/subject/teacher/listMySubject",
                method:"get",
                data:{
                    teacherNum: teacherNum,
                    subjectName: subjectName,
                    subjectType: subjectType,
                },
                success:function(res){
                    var resData = res.data;
                    if (res.code == '0'){
                        layer.msg("查询成功");
                    } else {
                        layer.msg(res.msg);
                    }
                },
                error:function(){
                    layer.msg("error");
                }
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    teacherNum: teacherNum,
                    subjectName: subjectName,
                    subjectType: subjectType,
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            var index = layer.open({
                title: '添加用户',
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../../page/teacher/table_inputsubject.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        //监听表格操作
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                if (data.subjectCheck === '已通过'){
                    layer.alert('学科 [' + data.subjectName + '] 已被管理员审核通过，无法修改');
                    return false;
                }
                openUpdateLayer(data);
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'select') {
                layer.msg("查看详情");
                openSelectLayer(data)
            }
        });

        //编辑学科信息
        function openUpdateLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改[' + data.subjectName + ']课程信息',
                content: $("#updateSubject"),
                area: ['65%', '85%'],
                shade: 0.3, //不显示遮罩
                skin: 'layui-layer-molv',
                maxmin: true,
                success: function (index) {
                    url = "/subject/teacher/updateMySubject";
                    //装载数据表格
                    form.val("dataFrmUpdateFilter", data);
                }
            });
        }
        //提交数据
        form.on("submit(edit_subject_submit)", function (data) {
            var params = $("#dataFrmUpdate").serialize();
            $.post(url, params, function (res) {
                layer.msg(res.msg);
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.close(mainIndex);
            })
            return false;
        });

        //查看学科信息
        function openSelectLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '查看[' + data.subjectName + ']课程详情',
                content: $("#selectSubject"),
                area: ['65%', '85%'],
                shade: 0.3, //不显示遮罩
                skin: 'layui-layer-molv',
                maxmin: true,
                success: function (index) {
                    //装载数据表格
                    form.val("dataFrmSelectFilter", data);
                }
            });
        }

    });
</script>
<script>

</script>

</body>
</html>
