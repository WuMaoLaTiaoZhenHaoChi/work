<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">教师姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">课程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属专业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="city" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit  lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn"> 添加用户 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 删除用户 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="/layuimini/lib/layui-v2.5.5/layui.js?v=1.0.4" charset="utf-8"></script>
<script src="/layuimini/js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="/layuimini/lib/cookie/jquery.cookie.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;
        var url;
        var tableIns = table.render({
            elem: '#currentTableId',
            url: '/subject/teacher/listMySubject',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            parseData: function (res) { //res 即为原始返回的数据
                var data = res.data;
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": data.count, //解析数据长度
                    "data": data.data //解析数据列表
                };
            },
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'subjectNum', width: 150, title: '课程编号'},
                {field: 'subjectName', width: 150, title: '课程名称'},
                {field: 'subjectType', width: 150, title: '课程类别'},
                {field: 'subjectPeopleNow', width: 150, title: '已选人数'},
                {field: 'subjectPeopleMax', width: 150, title: '总人数'},
                {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: 1
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            // var result = JSON.stringify(data.field);
            data = data.field;
            var teacherNum = sessionStorage.getItem("userNum");
            var subjectName = data.subjectName;
            var subjectType = data.subjectType;
            $.ajax({
                url:"/subject/teacher/listMySubject",
                method:"get",
                data:{
                    teacherNum: teacherNum,
                    subjectName: subjectName,
                    subjectType: subjectType,
                },
                success:function(res){
                    var resData = res.data;
                    if (res.code == 0){
                        layer.msg_success();
                    } else {
                        layer.msg(res.msg);
                    }
                },
                error:function(){
                    layer.msg("error");
                }
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    teacherNum: teacherNum,
                    subjectName: subjectName,
                    subjectType: subjectType,
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {
            var index = layer.open({
                title: '添加用户',
                type: 2,
                shade: 0.2,
                maxmin: true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../../page/teacher/table_inputsubject.html',
            });
            $(window).on("resize", function () {
                layer.full(index);
            });

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        //监听表格操作
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log(data)
            if (obj.event === 'edit') {
                openUpdateLayer(data);
            } else if (obj.event === 'delete') {
                console.log(data);
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'select') {
                layer.msg("查看详情");
                openSelectLayer(data)
            }
        });

        //编辑学科信息
        function openUpdateLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '修改[' + data.subjectName + ']课程信息',
                content: $("#updateSubject"),
                area: ['65%', '85%'],
                shade: 0.3, //不显示遮罩
                skin: 'layui-layer-molv',
                maxmin: true,
                success: function (index) {
                    url = "/subject/teacher/updateMySubject";
                    //装载数据表格
                    form.val("dataFrmUpdateFilter", data);
                }
            });
        }
        //提交数据
        form.on("submit(edit_subject_submit)", function (data) {
            var params = $("#dataFrmUpdate").serialize();
            $.post(url, params, function (res) {
                layer.msg(res.msg);
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.close(mainIndex);
            })
            return false;
        });

        //查看学科信息
        function openSelectLayer(data) {
            mainIndex = layer.open({
                type: 1,
                title: '查看[' + data.subjectName + ']课程详情',
                content: $("#selectSubject"),
                area: ['65%', '85%'],
                shade: 0.3, //不显示遮罩
                skin: 'layui-layer-molv',
                maxmin: true,
                success: function (index) {
                    //装载数据表格
                    form.val("dataFrmSelectFilter", data);
                }
            });
        }

    });
</script>

<script>

</script>

</body>
</html>
