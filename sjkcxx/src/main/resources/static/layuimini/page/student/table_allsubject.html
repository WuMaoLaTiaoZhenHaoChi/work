<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>所有课程</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">教师编号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="teacherNum" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">课程名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">所属院系</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectDepartment" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">课程类别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="subjectType" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">排序筛选</label>
                            <div class="layui-input-inline">
                                <select name="sortType" lay-verify="required" lay-search="">
                                    <option value="0" selected>开课日期优先</option>
                                    <option value="1">选课人数优先</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                            <button type="reset" class="layui-btn layui-btn-primary">清空</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <!--查看课程详情-->
        <div style="display: none;padding: 0.3125rem" id="selectSubject">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>查看学科信息</legend>
            </fieldset>

            <form method="post" class="layui-form layui-form-pane" lay-filter="dataFrmSelectFilter" id="dataFrmSelect">

                <div class="layui-form-item">
                    <label class="layui-form-label">课程编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="subjectNum" lay-verify="title" autocomplete="off"
                               readonly="readonly" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课程名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="subjectName" lay-verify="title" autocomplete="off"
                               readonly="readonly" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">所属院系</label>
                    <div class="layui-input-inline">
                        <input type="text" name="subjectDepartment" autocomplete="off" readonly="readonly" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">课程类型</label>
                        <div class="layui-input-inline">
                            <input type="text" name="subjectType" lay-verify="title" autocomplete="off"
                                   readonly="readonly" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">课程简介</label>
                    <div class="layui-input-block">
                        <input type="text" name="subjectMain" lay-verify="required" lay-reqtext="课程简介岂能为空？"
                               readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上课场地</label>
                    <div class="layui-input-block">
                        <input type="text" name="site" readonly="readonly" lay-verify="required" placeholder="请输入课程简介" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所需器材</label>
                    <div class="layui-input-block">
                        <input type="text" name="equipment" readonly="readonly" lay-verify="required" placeholder="请输入课程简介" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">已选人数</label>
                    <div class="layui-input-inline">
                        <input type="number" name="subjectPeopleNow" lay-verify="subjectPeopleMax"
                               readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">总人数</label>
                    <div class="layui-input-inline">
                        <input type="number" name="subjectPeopleMax" lay-verify="subjectPeopleMax"
                               readonly="readonly" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">开课日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="subjectStartTime" lay-verify="date"
                                   readonly="readonly" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">结课日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="subjectEndTime" lay-verify="date" placeholder="yyyy-MM-dd"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">课程要求</label>
                    <div class="layui-input-block">
                        <textarea readonly="readonly" name="subjectRequire" class="layui-textarea"></textarea>
                    </div>
                </div>
            </form>
        </div>


        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs" lay-event="view">查看详情</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="select">选课</a>
        </script>

    </div>
</div>
<script src="https://www.layuicdn.com/layui-v2.5.6/layui.js" charset="utf-8"></script>
<script src="../../../layuimini/js/lay-config.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
<script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layuimini = layui.layuimini,
                studentNum = sessionStorage.getItem("userNum"),
                studentName = sessionStorage.getItem("userName");


            var tableIns = table.render({
                elem: '#currentTableId',
                url: '/subject/student/listAllSubject',
                toolbar: '#toolbarSubject',
                defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }],
                parseData: function (res) { //res 即为原始返回的数据
                    data = res.data;
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": data.count, //解析数据长度
                        "data": data.data //解析数据列表
                    };
                },
                cols: [[
                    {type: "checkbox", width: 50, fixed: "left"},
                    {field: 'subjectName', width: 150, title: '课程名称'},
                    {field: 'subjectDepartment', width: 150, title: '所属院系'},
                    {field: 'subjectType', width: 150, title: '课程类别'},
                    {field: 'subjectStartTime', width: 100, title: '开课日期'},
                    {field: 'subjectEndTime', width: 100, title: '结课日期'},
                    {field: 'subjectPeopleNow', width: 100, title: '已选人数'},
                    {field: 'subjectPeopleMax', width: 100, title: '总人数'},
                    {field: 'teacherName', width: 150, title: '教师姓名'},
                    {title: '操作', minWidth: 50, templet: '#currentTableBar', fixed: "right", align: "center"}
                ]],
                limits: [10, 15, 20, 25, 50, 100],
                limit: 15,
                page: 1
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                // var result = JSON.stringify(data.field);
                data = data.field;
                var teacherNum = data.teacherNum;
                var subjectName = data.subjectName;
                var subjectType = data.subjectType;
                var sortType = data.sortType;
                var subjectDepartment = data.subjectDepartment;
                $.ajax({
                    url: "/subject/teacher/listAllSubject",
                    method: "get",
                    data: {
                        teacherNum: teacherNum,
                        subjectName: subjectName,
                        subjectType: subjectType,
                        sortType: sortType,
                        subjectDepartment: subjectDepartment,
                    },
                    success: function (res) {
                        var resData = res.data;
                        if (res.code == 0) {
                            layer.msg_success();
                        } else {
                            layer.msg(res.msg);
                        }
                    },
                    error: function () {
                        layer.msg("error");
                    }
                });


                //执行搜索重载
                table.reload('currentTableId', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        teacherNum: teacherNum,
                        subjectName: subjectName,
                        subjectType: subjectType,
                        sortType: sortType,
                        subjectDepartment: subjectDepartment,
                    }
                }, 'data');

                return false;
            });

            // 监听添加操作
            $(".data-add-btn").on("click", function () {

                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

                return false;
            });

            // 监听删除操作
            $(".data-delete-btn").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            });

            //监听表格复选框选择
            table.on('checkbox(currentTableFilter)', function (obj) {
                console.log(obj)
            });

            table.on('tool(currentTableFilter)', function (obj) {
                var data = obj.data;
                var teacherNum = data.teacherNum;
                var teacherName = data.teacherName;
                var subjectNum = data.subjectNum;
                var subjectName = data.subjectName;
                var subjectPeopleNow = data.subjectPeopleNow;
                if (obj.event === 'view') {    //查看详情
                    openSelectLayer(data)
                } else if (obj.event === 'select') {    //选课
                    if (subjectPeopleNow >= data.subjectPeopleMax) {
                        layer.alert("课程人数已达上限，请选择其他课程")
                    } else {
                        layer.confirm('确定选择此学科么，选定之后将无法取消', function (index) {
                            //
                            $.ajax({
                                url: "/subject/student/studentSelectSubject",
                                method: "post",
                                data: {
                                    teacherNum: teacherNum,
                                    teacherName: teacherName,
                                    subjectNum: subjectNum,
                                    studentNum: studentNum,
                                    studentName: studentName,
                                    subjectPeopleNow: subjectPeopleNow,
                                    subjectName: subjectName,
                                },
                                success: function (res) {

                                    console.log(res.code)
                                    if (res.code === '200') {
                                        layer.alert("选择 [" + subjectName + "] 成功");
                                    } else if (res.code === '201') {
                                        layer.alert(res.msg);
                                    } else {
                                        layer.alert(res.msg);
                                    }
                                    tableIns.reload();
                                },
                                error: function () {
                                    layer.alert("你已经选过 [" + subjectName + "] 学科，不能重复选择");
                                }
                            });
                            layer.close(index);
                        });

                        return false;
                    }
                }
            });


            //查看学科信息
            function openSelectLayer(data) {
                mainIndex = layer.open({
                    type: 1,
                    title: '查看[' + data.subjectName + ']课程详情',
                    content: $("#selectSubject"),
                    area: ['65%', '85%'],
                    shade: 0.3, //不显示遮罩
                    skin: 'layui-layer-molv',
                    maxmin: true,
                    success: function (index) {
                        //装载数据表格
                        form.val("dataFrmSelectFilter", data);
                    }
                });
            }

        }
    );
</script>

</body>
</html>
